<ion-header>
  <ion-toolbar>
    <ion-title>
      <span>Reset Password</span>
    </ion-title>
    <ion-buttons>
      <button ion-button color="primary" (click)="backButton(user)">
        <span class="buttonBack" >Back</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="this.recoveryEmail"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button large block (click)="resetPass(user)">Send Reset Email</button>
</ion-content>
