<ion-header>
        <ion-navbar>
          <ion-buttons end>
            <button ion-button round (click)="register()" >
              Next
            </button>
          </ion-buttons>
          <ion-title>New Account(2/3)</ion-title>
        </ion-navbar>
      </ion-header>
      
      
      <ion-content>
          <ion-searchbar placeholder= {{search}} showCancelButton color="danger" (ionInput)="filterItems($event)" ></ion-searchbar>
        <button ion-button class="search" full style='margin-top:0px; font-size:1.5rem; margin-left:10px; ' (click)= "create()" icon-start >
          <ion-icon  style='margin-right:15px;font-size:80px;' name="add"></ion-icon>
             Or create a {{orcreate}}
          </button>        
        <ion-list>
          <button ion-item detail-none (click)="onSelectChange()" *ngFor="let item of items">
            {{ item }}
          </button>
          </ion-list>
      </ion-content>
