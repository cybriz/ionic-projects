<ion-header>
  <ion-navbar color="head">
      <ion-title>Favourite Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="concert.id">
      <img [src]="concert.artistImage"/>
      <ion-card-content>
          <h2 class="card-title">{{concert.name}}</h2>
          <p>{{concert.time.subtitle}}{{concert.time.subtitle? "," : ""}} {{concert.title}} âˆ™ {{concert.artistName}}</p>
      </ion-card-content>
      <ion-list>

          <ion-item>
              <ion-icon item-left name="moon"></ion-icon>
              <h3>Bedrooms</h3>
              <ion-note item-right>{{concert.content}}</ion-note>
          </ion-item>
          <ion-item>
              <ion-icon item-left name="leaf"></ion-icon>
              <h3>Bathrooms</h3>
              <ion-note item-right>{{concert.content}}</ion-note>
          </ion-item>
          <ion-item>
              <ion-icon item-left name="pricetag"></ion-icon>
              <h3>Asking Price</h3>
              <ion-note item-right>{{concert.content}}</ion-note>
          </ion-item>
          <button ion-item (click)="openBrokerDetail(concert.broker)">
              <ion-avatar item-left>
                  <img src="{{concert.artistImage}}"/>
              </ion-avatar>
              <h2>{{concert.name}}</h2>
              <p>{{concert.title}}</p>
          </button>
      </ion-list>

      <ion-item>
          <!-- <button ion-button icon-left (click)="favorite(property)" clear item-left>
              <ion-icon name="star"></ion-icon>
              Favorite
          </button> -->
          <button ion-button icon-left (click)="share(property)" clear item-right>
              <ion-icon name="share"></ion-icon>
              Share
          </button>
      </ion-item>

  </ion-card>
</ion-content>
